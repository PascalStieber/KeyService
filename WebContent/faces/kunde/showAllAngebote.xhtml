<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<f:metadata>
			<f:viewParam id="auftragid" name="auftragid" value="#{kundenservice.auftragID}" required="true"/>
			<!-- <f:viewAction action="#{angebotwizard.init}"/> -->
		</f:metadata>
		<div id="navigation">
			<ui:include src="/faces/kunde/navigation.xhtml"></ui:include>
		</div>
		<div id="searchResult">
			<div id="contentHeader">Ihre Angebote:</div>
			<h:form>
			<h:commandButton action="#{kundenservice.receiveNewAngebote()}"
							value="Angebote abrufen" />
				<h:dataTable id="angebotsliste" value="#{kundenservice.angebote}"
					var="angebot" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">

					<h:column>
						<f:facet name="header">ID</f:facet>
	    			#{angebot.id}
	    			</h:column>
	    			<h:column>
						<f:facet name="header">ID</f:facet>
	    			
	    			</h:column>
					<h:column>
						<h:commandButton
							action="#{kundenservice.akzeptiereAngebot(angebot)}"
							value="Angebot akzeptieren" />
					</h:column>
				</h:dataTable>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
