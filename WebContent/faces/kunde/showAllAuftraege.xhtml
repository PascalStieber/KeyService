<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{kundenservice.onLoad()}" />
		</f:metadata>

		<div id="navigation">
			<ui:include src="/faces/kunde/navigation.xhtml"></ui:include>
		</div>
		<div id="searchResult">
			<div id="contentHeader">Erstellen Sie einen neuen Auftrag:</div>
		<h:form id="userForm">
			<h:inputHidden id="loggedInUser"
				value="#{dienstleisterservice.loggedInUser}" />
			<h:inputHidden id="loggedInRole"
				value="#{dienstleisterservice.loggedInRole}" />
		</h:form>
			<h:form>
				<h:dataTable value="#{kundenservice.auftraege}" var="auftrag"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">

					<h:column>
						<f:facet name="header">ID</f:facet>
	    			#{auftrag.id}
	    			</h:column>
					<h:column>
						<f:facet name="header">Art d. Türe</f:facet>
	    			#{auftrag.doorOption}
	    			</h:column>
					<h:column>
						<f:facet name="header">Türschloss</f:facet>
	    			#{auftrag.doorDetails}
	    			</h:column>
					<h:column>
						<f:facet name="header">Express Service</f:facet>
	    			#{auftrag.inHurry}
	    			</h:column>
					<h:column>
						<f:facet name="header">Datum</f:facet>
						<h:outputText value="#{auftrag.datum}">
							<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Aktionen</f:facet>
						<h:commandButton
							action="#{kundenservice.getAngeboteLink(auftrag)}"
							value="zu den Angeboten" />

					</h:column>

				</h:dataTable>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
